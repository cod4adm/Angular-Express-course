<h2>Приложение список пользователей</h2>
<p>What do you want to do next with your app?</p>

<mat-selection-list #users>
  <mat-list-option 
    *ngFor="let user of usersList; let i = index"
    [ngClass]="{'gray': i%2}">
    <div>
      <span class="item">{{ user.username }}</span>
      <span class="item">{{ user.name }}</span>
      <span *ngIf="user.role === 'Admin'"> {{ user.role }}</span>
    </div>
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ users.selectedOptions.selected.length }}</p>
