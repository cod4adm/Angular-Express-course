<h2>Приложение список пользователей</h2>
<p>What do you want to do next with your app?</p>

<mat-selection-list #users>
  <mat-list-option *ngFor="let user of usersList">
    {{ user.name }}
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ users.selectedOptions.selected.length }}</p>
